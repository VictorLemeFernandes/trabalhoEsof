<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESOF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">
        <form method="post" action="" id="login_form">

            <div id="form_header">
                <h1>Cadastro</h1>
            </div>

            <div id="inputs">

                <div class="input-box">
                    <label for="name">Nome</label>
                    <div class="input-field">
                        <input type="text" id="name" name="name" placeholder="Digite seu nome">
                    </div>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <div class="input-field">
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </div>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <div class="input-field">
                        <input type="password" id="password1" name="password" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="input-box">
                    <label for="password">Repita sua senha</label>
                    <div class="input-field">
                        <input type="password" id="password2" name="password" placeholder="Digite sua senha novamente">
                    </div>
                </div>


                <div id="cpf1" class="input-box">
                    <label for="cpf">CPF</label>
                    <div class="input-field">
                        <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" autocomplete="off"
                            maxlength="14">
                    </div>
                </div>

                <div id="cargo1" class="input-box">
                    <label for="cargo">CARGO</label>
                    <div class="input-field">
                        <input type="text" id="cargo" name="cargo" placeholder="SCRUM_MASTER//DESENVOLVEDOR//PRODUCT_OWNER" autocomplete="off">
                    </div>
                </div>
            </div>

            <button type="button" id="login_button" onclick="fazerCadastro()">
                Cadastrar
            </button>

            <div id="register">
                <a href="index.html">
                    Voltar
                </a>
            </div>

        </form>
    </main>

</body>

<script src="login.js"></script>

<script>
    const form = document.getElementById("login_form");
    const campos = form.querySelectorAll("input");
    const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
    var count = 0;

    function setError(index) {
        campos[index].style.border = '2px solid #e63636';
    }

    function removeError(index) {
        campos[index].style.border = '';
    }

    function nameValidate() {
        const input = document.getElementById("name");
        if (campos[0].value.length == 0) {
            setError(0);
            return 1;
        }
        removeError(0);
        return 0;
    }

    function emailValidate() {
        if (!emailRegex.test(campos[1].value)) {
            setError(1);
            return 1;
        } else {
            removeError(1);
            return 0;
        }
    }

    function passwordValidate() {
        if (campos[2].value != campos[3].value || campos[2].value == '') {
            setError(3);
            return 1;
        } else {
            removeError(3);
            return 0;
        }
    }


    function cpfValidate() {
        if (campos[4].value.length < 14) {
            setError(4);
            return 1;
        }
        for (i = 0; i < campos[4].value.length; i++) {
            if (i == 3 || i == 7 || i == 11) continue;
            var e = (campos[4].value[i]);
            console.log(e + "\n");
            if (isNaN(e)) {
                setError(4);
                return 1;
            } else {
                removeError(4);
            }
        }
        return 0;
    }

    function cargoValidate() {
        var opcSelecionada = document.querySelector('input[name="opcao"]:checked');

        if (opcSelecionada) {
            return 0;
        } else {
            return 1;
        }
    }

    function checkErrors() {
        count = 0
        count += nameValidate();
        count += emailValidate();
        count += passwordValidate();
        count += cpfValidate();
        count += cargoValidate();
        if (count != 0) {
            alert("Verifique os campos e tente novamente!");
        } else {
            alert("Sucesso!");
            window.location.href = "index.html";
        }
    }

    campos[4].addEventListener('keypress', () => {
        let inputLength = campos[4].value.length
        if (inputLength === 3 || inputLength === 7) {
            campos[4].value += '.'
        } else if (inputLength === 11) {
            campos[4].value += '-'
        }
    })

</script>

</html>
