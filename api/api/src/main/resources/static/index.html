<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESOF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">
        <form method="post" action="" id="login_form">

            <div id="login-div">
                <div id="form_header">
                    <h1>Login</h1>
                </div>

                <div id="inputs">

                    <div class="input-box">
                        <label for="user" style="font-weight: bold;">Usu√°rio</label>
                        <div class="input-field">
                            <input type="text" id="user" name="user">
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="password" style="font-weight: bold;">Senha</label>
                        <div class="input-field">
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                </div>

                <div id="login-buttons-div">
                    <button type="button" id="login_button" onclick="fazerLogin()">Entrar</button>
                    <button type="button" id="login_button" onclick="window.location.href='register.html'">Registrar</button>
                </div>
            </div>
        </form>
    </main>
</body>

<script src="login.js"></script>

</html>
